name: CI + Forensic Monitor

on:
  push:
    branches: ["main"]

jobs:
  forensic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forensic agent
        run: |
         python agent/monitor.py

      - name: Upload forensic log
        uses: actions/upload-artifact@v4
        with:
          name: flask-forensic-log
          path: forensic_log.jsonl
